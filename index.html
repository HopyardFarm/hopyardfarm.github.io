<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopyard Farm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">HOPYARD FARM</div>
        <div class="nav-links" id="navLinks"></div>
    </div>
    <div class="content">
        <h1>Welcome to Hopyard Farm</h1>
        <p>This is the main content of your website.</p>
    </div>

    <script>
        async function fetchHeaders() {
            const response = await fetch('https://raw.githubusercontent.com/hopyardfarm/hopyardfarm.github.io/main/headers.txt');
            const text = await response.text();
            return text.split('\n').map(line => line.split('-'));
        }

        function createNavLinks(headers) {
            const navLinks = document.getElementById('navLinks');
            const currentPath = window.location.pathname;

            headers.forEach(([text, path]) => {
                if (path !== currentPath) {
                    const link = document.createElement('a');
                    link.href = `https://hopyardfarm.github.io${path}`;
                    link.textContent = text;
                    navLinks.appendChild(link);
                }
            });
        }

        fetchHeaders().then(createNavLinks);
    </script>
</body>
</html>
