<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Hopyard Farm, King George, Virginia, Neighborhood, Ryan Homes, Hopyard Farms, 22485, US, USA">
    <meta name="description" content="The official Hopyard Farm neighborhood website.">
    <meta name="author" content="Hopyard Farm, hopyard.website@yahoo.com">
    <meta name='language' content='ES'>
    <meta name="robots" content="index, follow">
    <meta name="revised" content="Tuesday, January 7th, 2025, 7:20 pm">
    <title>Hopyard Farm Website Home</title>
    <link rel="icon" href="\images\home-icon-inverted.png" type="image/x-icon">
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ef;
        }
        .top-bar {
            background-color: rgba(111, 194, 118, 0.9);
            overflow: hidden;
            padding: 8px 0;
            border: 3px solid #48854d;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .top-bar .brand {
            padding: 8px 16px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .top-bar .brand img {
            vertical-align: middle;
            height: 36px;
            margin-right: 8px;
        }
        .top-bar .links {
            margin-left: auto;
            margin-right: 16px;
        }
        .top-bar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 16px;
        }
        .top-bar a:hover {
            background-color: #68b16e;
            color: white;
        }
        .content {
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: calc(100vh - 56px);
            overflow: hidden;
            margin-bottom: 400px;
        }
        .content img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            object-fit: contain;
            aspect-ratio: 2410 / 670;
            filter: brightness(80%);
        }
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 61.5%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 1%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }
        .content .text {
            position: relative;
            z-index: 2;
            color: white;
            padding: 16px;
            max-width: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            margin-top: 16px;
        }
        .content .text h1 {
            font-size: 28px;
        }
        .content .text p {
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .top-bar {
                padding: 4px 0;
                border: none;
                justify-content: space-between;
            }
            .top-bar .brand {
                padding: 4px 8px;
                font-size: 16px;
            }
            .top-bar .links {
                display: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;
                padding: 8px;
                margin-right: 16px;
            }
            .menu-icon div {
                width: 22px;
                height: 2px;
                background-color: white;
                margin: 4px 0;
            }
            .side-menu {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 3;
                top: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            .side-menu a {
                padding: 8px 12px;
                text-decoration: none;
                font-size: 16px;
                color: white;
                display: block;
                transition: 0.3s;
            }
            .side-menu a:hover {
                background-color: #68b16e;
            }
            .side-menu .close-btn {
                position: absolute;
                top: 8px;
                right: 20px;
                font-size: 32px;
            }
            .content .text h1 {
                font-size: 24px;
            }
            .content .text p {
                font-size: 18px;
            }
        }
        @media (min-width: 769px) {
            .menu-icon, .side-menu {
                display: none;
            }
        }
    </style>
</head>
<body>

<nav class="top-bar">
    <div class="brand">
        <img src="\images\Hopyard_Sign-nobg-crop.png" alt="Hopyard Farm Logo">
        HOPYARD FARM
    </div>
    <div class="menu-icon" onclick="openMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="links">
        <a href="https://hopyardfarm.github.io"><b>Home</b></a>
        <a href="https://hopyardfarm.github.io/about"><b>About</b></a>
        <a href="https://hopyardfarm.github.io/history"><b>History</b></a>
        <a href="https://hopyardfarm.github.io/contact"><b>Contact Us</b></a>
        <a href="https://hopyardfarm.github.io/newsletters"><b>Newsletters</b></a>
        <a href="https://hopyardfarm.github.io/events"><b>Events</b></a>
        <a href="https://hopyardfarm.github.io/commitees"><b>Commitees</b></a>
    </div>
</nav>

<div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="https://hopyardfarm.github.io"><b>Home</b></a>
    <a href="https://hopyardfarm.github.io/about"><b>About</b></a>
    <a href="https://hopyardfarm.github.io/history"><b>History</b></a>
    <a href="https://hopyardfarm.github.io/contact"><b>Contact Us</b></a>
    <a href="https://hopyardfarm.github.io/newsletters"><b>Newsletters</b></a>
    <a href="https://hopyardfarm.github.io/events"><b>Events</b></a>
    <a href="https://hopyardfarm.github.io/commitees"><b>Commitees</b></a>
</div>

<div class="content">
    <div class="text">
        <h1>Welcome to the Hopyard Farm website</h1>
        <p>Hopyard Farm is located in King George, Virginia.</p>
    </div>
    <img src="\images\hopyardfarm-top-view.jpeg" alt="Hopyard Farm Drone View" title="Hopyard Farm Drone View">
</div>

<script>
    function openMenu() {
        document.getElementById("side-menu").style.width = "250px";
    }
    function closeMenu() {
        document.getElementById("side-menu").style.width = "0";
    }
</script>

</body>
</html>
