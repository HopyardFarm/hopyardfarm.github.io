<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Hopyard Farm, King George, Virginia, 22485, Ryan Homes, US, USA">
    <meta name="description" content="The official Hopyard Farm neighborhood website.">
    <meta name="author" content="Hopyard Farm, hopyard.website@yahoo.com">
    <meta name='language' content='ES'>
    <meta name="subject" content="Hopyard Farm Website">
    <meta name="robots" content="index, follow">
    <meta name="revised" content="Saturday, December 28th, 2024, 10:31 pm">
    <title>Hopyard Farm Website Home</title>
    <link rel="icon" href="home-icon-inverted.png" type="image/x-icon"> <!-- Add website icon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dae2d8; /* Slightly gray white background */
        }
        .top-bar {
            background-color: rgba(111, 194, 118, 1); /* Light grey color with 80% translucency */
            overflow: hidden;
            padding: 10px 0; /* Reduce the height of the top bar */
            border: 4px solid #48854d; /* Add a border around the top bar */
            display: flex;
            align-items: center; /* Center the content vertically */
            position: relative;
            z-index: 2; /* Ensure the top bar is above the gradient */
        }
        .top-bar .brand {
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .top-bar .brand img {
            vertical-align: middle;
            height: 40px; /* Adjust the height as needed */
            margin-right: 10px; /* Space between the logo and text */
        }
        .top-bar .links {
            margin-left: auto; /* Push the links to the right */
            margin-right: 20px; /* Add padding between the links and the right edge */
        }
        .top-bar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 15px; /* Adjust the padding to fit the new bar size */
            text-decoration: none;
            font-size: 18px; /* Adjust the font size */
        }
        .top-bar a:hover {
            background-color: #68b16e;
            color: white;
        }
        .content {
            position: relative;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: center;
            height: calc(100vh - 60px); /* Adjust the height to account for the top bar */
            overflow: hidden;
            margin-bottom: 500px; /* Add extra space underneath the image */
        }
        .content img {
            position: absolute;
            top: 0; /* Position the image at the top */
            left: 50%; /* Center the image horizontally */
            transform: translateX(-50%);
            width: 100%; /* Make the image cover the entire width */
            height: calc(100vh - 60px); /* Make the image cover the entire height minus the top bar */
            object-fit: cover; /* Make the image cover the entire screen */
        }
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 1%, rgba(0, 0, 0, 0.9) 100%);
            z-index: 1; /* Ensure the gradient is above the image but below the text */
        }
        .content .text {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            max-width: 50%;
            background-color: rgba(0, 0, 0, 0.4); /* 40% translucent black background */
            margin-top: 20px; /* Add margin to move the text down */
        }
        p {
            font-size: 22px; /* Increase the font size of the paragraph */
        }
        @media (max-width: 768px) {
            .top-bar {
                padding: 5px 0;
                border: none;
                justify-content: space-between;
            }
            .top-bar .brand {
                padding: 5px 10px;
                font-size: 18px;
            }
            .top-bar .links {
                display: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;
                padding: 10px;
                margin-right: 20px;
            }
            .menu-icon div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 4px 0;
            }
            .side-menu {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 3;
                top: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            .side-menu a {
                padding: 10px 15px;
                text-decoration: none;
                font-size: 18px;
                color: white;
                display: block;
                transition: 0.3s;
            }
            .side-menu a:hover {
                background-color: #68b16e;
            }
            .side-menu .close-btn {
                position: absolute;
                top: 10px;
                right: 25px;
                font-size: 36px;
            }
        }
        @media (min-width: 769px) {
            .menu-icon, .side-menu {
                display: none;
            }
        }
    </style>
</head>
<body>

<nav class="top-bar">
    <div class="brand">
        <img src="Hopyard_Sign-nobg-crop.png" alt="Hopyard Farm Logo">
        HOPYARD FARM
    </div>
    <div class="menu-icon" onclick="openMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="links">
        <a href="https://hopyardfarm.github.io/home"><b>Home</b></a>
        <a href="https://hopyardfarm.github.io/about"><b>About</b></a>
        <a href="https://hopyardfarm.github.io/history"><b>History</b></a>
        <a href="https://hopyardfarm.github.io/contact"><b>Contact Us</b></a>
        <a href="https://hopyardfarm.github.io/newsletters"><b>Newsletters</b></a>
        <a href="https://hopyardfarm.github.io/events"><b>Events</b></a>
        <a href="https://hopyardfarm.github.io/commitees"><b>Commitees</b></a>
    </div>
</nav>

<div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="https://hopyardfarm.github.io/home"><b>Home</b></a>
    <a href="https://hopyardfarm.github.io/about"><b>About</b></a>
    <a href="https://hopyardfarm.github.io/history"><b>History</b></a>
    <a href="https://hopyardfarm.github.io/contact"><b>Contact Us</b></a>
    <a href="https://hopyardfarm.github.io/newsletters"><b>Newsletters</b></a>
    <a href="https://hopyardfarm.github.io/events"><b>Events</b></a>
    <a href="https://hopyardfarm.github.io/commitees"><b>Commitees</b></a>
</div>

<div class="content">
    <div class="text">
        <h1>Welcome to the Hopyard Farm website</h1>
        <p>Hopyard Farm is located in King George, Virginia.</p>
    </div>
    <img src="hopyardfarm-top-view.jpeg" alt="Hopyard Farm Drone View" title="Hopyard Farm Drone View">
</div>

<script>
    function openMenu() {
        document.getElementById("side-menu").style.width = "250px";
    }
    function closeMenu() {
        document.getElementById("side-menu").style.width = "0";
    }
</script>

</body>
</html>
