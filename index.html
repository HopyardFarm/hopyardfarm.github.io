<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopyard Farm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">HOPYARD FARM</div>
        <div class="nav-links" id="navLinks"></div>
    </div>
    <div class="content">
        <h1>Welcome to Hopyard Farm</h1>
        <p>This is the main content of your website.</p>
    </div>

    <script>
        async function fetchHeaders() {
            const response = await fetch('https://api.github.com/repos/hopyardfarm/hopyardfarm.github.io/contents/headers.txt');
            const data = await response.json();
            const content = atob(data.content);
            return content.split('\n');
        }

        function createNavLinks(headers) {
            const navLinks = document.getElementById('navLinks');
            const currentPath = window.location.pathname;

            headers.forEach(header => {
                const [name, path] = header.split('-');
                if (path && path.trim() !== currentPath) {
                    const link = document.createElement('a');
                    link.href = `https://hopyardfarm.github.io${path.trim()}`;
                    link.textContent = name.trim();
                    navLinks.appendChild(link);
                }
            });
        }

        fetchHeaders().then(createNavLinks);
    </script>
</body>
</html>
