<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopyard Farm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">HOPYARD FARM</div>
        <div class="nav-links" id="navLinks"></div>
    </div>
    <div class="content">
        <h1>Welcome to Hopyard Farm</h1>
        <p>This is the main content of your website. You can add more information about Hopyard Farm here.</p>
    </div>

    <script>
        fetch('headers.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const navLinks = document.getElementById('navLinks');
                const currentPath = window.location.pathname;

                for (let i = 0; i < lines.length; i += 2) {
                    const text = lines[i].trim();
                    const path = lines[i + 1].trim();
                    
                    if (path !== currentPath) {
                        const link = document.createElement('a');
                        link.href = `https://hopyardfarm.github.io${path}`;
                        link.textContent = text;
                        navLinks.appendChild(link);
                    }
                }
            })
            .catch(error => console.error('Error loading headers:', error));
    </script>
</body>
</html>
