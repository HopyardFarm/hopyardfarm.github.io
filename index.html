<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopyard Farm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            margin-right: auto;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">HOPYARD FARM</div>
        <div class="nav-links" id="navLinks"></div>
    </div>
    <div class="content">
        <h1>Welcome to Hopyard Farm</h1>
        <p>This is the main content of your website. You can add more information about Hopyard Farm here.</p>
    </div>

    <script>
        fetch('https://api.github.com/repos/hopyardfarm/hopyardfarm.github.io/contents/headers.txt')
            .then(response => response.json())
            .then(data => {
                const content = atob(data.content);
                const lines = content.split('\n');
                const navLinks = document.getElementById('navLinks');
                const currentPath = window.location.pathname;

                lines.forEach(line => {
                    const [text, path] = line.split('-');
                    if (text && path && currentPath !== path) {
                        const link = document.createElement('a');
                        link.href = `https://hopyardfarm.github.io${path.trim()}`;
                        link.textContent = text.trim();
                        navLinks.appendChild(link);
                    }
                });
            })
            .catch(error => console.error('Error fetching headers:', error));
    </script>
</body>
</html>
