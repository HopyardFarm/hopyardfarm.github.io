<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopyard Farm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>HOPYARD FARM</span>
        <div id="navigation"></div>
    </div>
    <div class="content">
        <h1>Welcome to Hopyard Farm</h1>
        <p>This is the main content of your website.</p>
    </div>
    <script>
        fetch('header.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const navigation = document.getElementById('navigation');
                const currentPath = window.location.pathname;

                lines.forEach(line => {
                    const [title, path] = line.split('\n');
                    if (path !== currentPath) {
                        const link = document.createElement('a');
                        link.href = path === '/' ? '/' : path;
                        link.textContent = title;
                        navigation.appendChild(link);
                    }
                });
            })
            .catch(error => console.error('Error loading header.txt:', error));
    </script>
</body>
</html>
